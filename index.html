<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4 - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js"></script>
</head>

<body>
    <div class="calc">
        <input type="text" readonly id="result">
        <br>
        
        <section class="btn" id="container">
            <input type="button" class="nums" id="seven" value="7">
            <input type="button" class="nums" id="eight" value="8">
            <input type="button" class="nums" id="nine" value="9">
            <input type="button" class="sign" id="divide" value="/">
            <br>
            <input type="button" class="nums" id="four" value="4">
            <input type="button" class="nums" id="five" value="5">
            <input type="button" class="nums" id="six" value="6">
            <input type="button" class="sign" id="multiply" value="*">
            <br>
            <input type="button" class="nums" id="one" value="1">
            <input type="button" class="nums" id="two" value="2">
            <input type="button" class="nums" id="three" value="3">
            <input type="button" class="sign" id="subtract" value="-">
            <br>

            <div class="signs">
            <input type="button" class="nums" id="zero" value="0">
            <input type="button" class="sign" id="period" value=".">
            <input type="button" class="sign" id="add" value="+">
            </div>
        </section>
        
        <div class="equal">
        <input class="btn" type="button" id="equal" value="=">
        </div>
    </div>
</body>
</html>
